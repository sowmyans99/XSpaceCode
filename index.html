<!DOCTYPE html>
<html lang="en">
<head>
  <title>UI Code</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
 <style>
  *,
*:after,
*:before {
  box-sizing: border-box;
}
// Card
.card__wrapper {
  display: grid;
  margin: 0 auto;
}
.carddiv {
  text-align: center;
}
img {
  width:100%;
}
.lis_style {
  padding-inline-start:0;
  font-size: 15px;
}
.card {
  background-color: $card-background;
  border-radius: 6px;
  filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.2));
  padding: $default-spacing;
  text-align: center;
  height: 350px;  
  width:250px;
}
.card-bg {
  background: #fff;
  max-width: 200px;
  margin:2px;
  padding-top: 10px;
}
.card__image {
  /*border-radius: 50%;*/
  background: #eee;
}

.card__title {
  font-size: 18px;
  color: #0000ffd9;
  text-align: center;
}

.card__cta {
  background-color: $card-cta-background;
  color: $card-cta-color;
  padding: 6px 85px;
  margin-top:10%; 
  border:none;
  cursor:pointer;
}
.btn:hover {
  background: green;
}
/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 450px) {
  .card__wrapper {
    max-width: 450px;
    grid-template-columns:   repeat(1, 1fr);
    grid-gap: 5px;
  }  
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
  .card__wrapper {
    max-width: 600px;
    grid-template-columns:   repeat(2, 1fr);  
    grid-gap: 5px;
  }  
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 700px) {
  .card__wrapper {
    max-width: 700px;
    grid-template-columns:   repeat(3, 1fr);  
    grid-gap: 5px;
  }  
} 

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
  .card__wrapper {
    max-width: 1024px;
    grid-template-columns:   repeat(4, 1fr);
    grid-gap: 10px;
  }  
} 

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
  .card__wrapper {
    max-width: 1024px;
    grid-template-columns:   repeat(4, 1fr);
    grid-gap: 10px;  
  }  
}


  ul {
    display:flex;list-style: none;padding-inline-start:0;
  }
  ul li {
    padding:1% 10%;
  }
  button {
    color: #000;
    background-color: #4fc31f75;
    border-color: #42d207ad;
    padding: 0px 18px !important;
  }
</style>
</head>

$("#year2006").click(function(){

   $.ajax({
        dataType: "json",
        url: "https://api.spaceXdata.com/v3/launches?limit=100&launch_success=true&land_success=true&launch_year=2006",
        success: function(res){
          console.log(res);
          if(res.length == 0) {
            $(".carddiv").text("No Data");
          }
        }
      });
    });
  $("#year2007").click(function(){
   $(".carddiv").empty();
   $.ajax({
        dataType: "json",
        url: "https://api.spaceXdata.com/v3/launches?limit=100&launch_success=true&land_success=true&launch_year=2007",
        success: function(res){
          console.log(res);
           if(res.length == 0) {
            $(".carddiv").text("No Data");
          }
          else {
            for(var i=0;i<res.length;i++) {
              console.log(res[i].links.mission_patch);
              const img = document.createElement('img');
              var para = document.createElement("div");
              var tag = document.createElement("h1");
              var uls = document.createElement("ul");
              var btn = document.createElement("button");
              var node = document.createTextNode(res[i].mission_name + ' ' + '#' + res[i].flight_number); 
              var node1 = document.createTextNode('mission_id: ' + res[i].mission_id + '\n');
              var node2 = document.createTextNode('launch_year: ' + res[i].launch_year + '\n');
              var node3 = document.createTextNode('Successful Launch: ' + res[i].launch_success + '\n');
              var node4 = document.createTextNode('Successful Landing: ' + res[i].launch_landing + '\n');
              var lis = document.createElement('li');
              para.classList.add("col-md-3");
              para.classList.add("card-bg");
              para.appendChild(img).setAttribute('src', res[i].links.mission_patch);
              img.classList.add("card__image");
              para.appendChild(tag);
              tag.appendChild(node); 
              tag.classList.add("card__title");
              para.appendChild(uls);
              uls.appendChild(lis);
              lis.appendChild(node1);
              lis.appendChild(node2);
              lis.appendChild(node3);
              lis.appendChild(node4);
              lis.classList.add("lis_style");
              para.appendChild(btn);
              btn.classList.add("card__cta");
              // append to card__wrapper class
              var content = document.querySelector('div.carddiv');
              content.appendChild(para);
            }
          }
            
        }
      });
    });
